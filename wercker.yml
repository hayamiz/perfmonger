box: hayamiz/go-rvm:wercker-env
# Build definition
build:
    # The steps that will be executed on build
    # See the Ruby section on the wercker devcenter:
    # http://devcenter.wercker.com/articles/languages/ruby.html
    steps:
        - script:
            name: prepare perfmonger go subsystem
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.2.10
              rake go_get

        - script:
            name: switch ruby to 2.2.10
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.2.10
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.3.8
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.3.8
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.4.5
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.4.5
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: run go test
            code: |
              bundle exec rake test_core
    after-steps:
      - slack-notifier:
          url: $SLACK_URL
          channel: pokeme
          username: werckerbot
          notify_on: "failed"
