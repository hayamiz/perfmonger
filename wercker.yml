box: hayamiz/go-rvm:wercker-env
# Build definition
build:
    # The steps that will be executed on build
    # See the Ruby section on the wercker devcenter:
    # http://devcenter.wercker.com/articles/languages/ruby.html
    steps:
        - script:
            name: install go packages
            code: |
              go get -u golang.org/x/crypto/ssh/terminal
              go get -u github.com/hayamiz/perfmonger/core/subsystem
        - script:
            name: switch ruby to 1.9.3
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 1.9.3
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.0.0
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.0.0
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.1.10
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.1.10
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.2.7
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.2.7
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.3.4
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.3.4
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: switch ruby to 2.4.1
            code: |
              source /etc/profile.d/rvm.sh
              rvm use 2.4.1
        - bundle-install
        - script:
            name: run rspec
            code: |
              bundle exec rake clean
              bundle exec rake spec

        - script:
            name: run go test
            code: |
              bundle exec rake test_core
